<ion-header class="bg-thime">
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">
    </button>
    <ion-title>{{"my_wishes" | translate}} ({{favorites.length}})

      <div class="icon-box end" (click)="cartPage()">
        <img src="assets/imgs/ic_my_cart.png">
        <ion-badge>{{cartTotal}}</ion-badge>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-light">
  <div class="empty-view" *ngIf="!favorites || !favorites.length">
    <div style="text-align:center">
      <img src="assets/imgs/no_products.png" alt="no offers" />
      <span style="color:#9E9E9E; font-weight:bold;">{{'no_favorites_added' | translate}}</span>
    </div>
  </div>
  <ion-list>
    <ion-row *ngFor="let products of productsAll">
      <ion-col col-6 *ngFor="let pro of products">
        <ion-card>
          <ion-card-header>
            <div *ngIf="pro.images && pro.images.length" class="img-box" (click)="itemdetailPage(pro)">
              <img data-src="{{pro.images[0].src}}">
            </div>
            <div *ngIf="pro.images == null || pro.images.length == 0" class="img-box" (click)="itemdetailPage(pro)">
              <img src="assets/imgs/suit_PNG8132.png">
            </div>
            <ion-icon *ngIf="pro.favorite" name="md-heart" class="text-sky icon" (click)="toggleFavorite(pro)">
            </ion-icon>
            <ion-icon *ngIf="!pro.favorite" name="md-heart-outline" class="text-light icon"
              (click)="toggleFavorite(pro)"></ion-icon>
            <h5 (click)="itemdetailPage(pro)">{{pro.name}}</h5>
          </ion-card-header>

          <ion-card-content>
            <div *ngIf="pro.type =='simple'" class="btn text-white" (click)="addToCart(pro)">
              {{ 'add_to_cart' | translate }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
