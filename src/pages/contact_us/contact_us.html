<ion-header class="bg-thime">
	<ion-navbar>
		<button ion-button menuToggle style="display: block !important;">
			<ion-icon class="menu-icon">
				<img src="assets/imgs/ic_menu.png">
			</ion-icon>
		</button>
		<ion-title>{{'contact_us' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content fullscreen="true">
	<div class="banner">
		<img src="assets/imgs/contact_us.png">
	</div>
	<div class="container">
		<h1 [innerHTML]="'contact_us_msg' | translate"></h1>
		<h2>{{'contact_us_msg_sub' | translate}}</h2>
		<button ion-button block class="btn green-shadow" (click)="conversation()">
			{{'chat_now' | translate}}
		</button>
	</div>
</ion-content>
