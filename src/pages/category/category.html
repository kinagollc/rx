<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<img src="assets/imgs/ic_menu.png">
		</button>
		<ion-title>{{ 'home_cat_title' | translate }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="bg-light">
	<div class="all-products">
		<div class="tabs-contant">
			<ion-segment *ngFor="let cats of categoriesAll">
				<ion-segment-button [ngClass]="(cats.length && catsToShow.length && cats[0].id == catsToShow[0].id) ? 'segment-button active' : 'segment-button'" (click)="showCats(cats)">
					<img *ngIf="cats[0].image != null" data-src="{{cats[0].image.src}}">
					<img *ngIf="cats[0].image == null" src="assets/imgs/logo.png">
					<br>
					<p [innerHTML]="cats[0].name"></p>
					<!-- <span>{{categoriesAll | json}}</span> -->
				</ion-segment-button>
			</ion-segment>
		</div>
		<div class="all-items">
			<ion-list>
				<ion-item *ngFor="let cat of catsToShow">
					<p class="" (click)="shirtsPage(cat)">
						<span [innerHTML]="cat.name"></span>
						<ion-icon name="ios-arrow-forward-outline" text-end class="icon"></ion-icon>
					</p>
				</ion-item>
			</ion-list>
		</div>
	</div>
</ion-content>
