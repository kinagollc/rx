<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">
    </button>
    <ion-title>{{'forgot_password' | translate}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form" padding-left padding-right>
    <p text-center [innerHTML]="'reset_password_box' | translate"></p>
    <ion-list>
      <ion-item>
        <ion-input type="email" text-center placeholder="{{'email' | translate}}" [(ngModel)]="userLogin">
        </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full class="bg-thime btn-round btn-text" (click)="resetPassword()">
      {{"submit" | translate}}
    </button>
  </div>
</ion-content>
