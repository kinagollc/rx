<ion-content class="bg-light">
	<div class="code">
		<h2>{{'coupon_code' | translate}}</h2>
		<ion-input type="text" value="" [(ngModel)]="cCode" placeholder="{{'enter_promo' | translate}}"></ion-input>

		<ion-row>
			<ion-col col-6>
				<button ion-button full class="bg-thime cencel btn-round btn-text" (click)="dismiss()">
					{{'cancel' | translate}}
				</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button full class="bg-thime btn-round btn-text" (click)="checkCode()">
					{{'submit' | translate}}
				</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
