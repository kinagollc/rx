<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">
    </button>
    <ion-title>{{"pay_now" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content radio-group class="bg-light">
  <ion-row text-center class="status">
    <ion-col class="complate">
      <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
      <span>{{"login" | translate}}</span>
    </ion-col>
    <ion-col class="complate">
      <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
      <span>{{"shipping" | translate}}</span>
    </ion-col>
    <ion-col class="processing">
      <ion-icon class="zmdi zmdi-circle-o"></ion-icon>
      <span>{{"payment" | translate}}</span>
    </ion-col>
  </ion-row>
  <ion-card>
    <p class="heading">{{"payment_method" | translate}}</p>
    <ion-card-content no-lines>
      <ion-item *ngFor="let item of paymentGateways">
        <ion-radio item-start value="{{item.title}}" (click)="paymentMethod(item)"></ion-radio>
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
    </ion-card-content>
